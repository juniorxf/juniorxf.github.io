<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Portfolio Interativo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .phone-container {
      position: relative;
      width: 300px;
      height: 550px;

      /* Configurações de background */
      background: url('./phone_037.png') no-repeat center center;
      background-size: contain;

      /* Espaçamento interno para o conteúdo */
      padding: 65px 15px;

      /* Efeito de sombra */
      filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
    }

    .whatsapp-screen {
      /* background-color: #ece5dd; */
      /* background: url('./background.jpg'); */
      background: url('./background.jpeg');
      background-repeat: repeat;
      /* background-size: auto; */
      background-size: contain;

      height: calc(100% + 95px);
      /* Aumenta a altura */
      width: calc(100% - 9px);
      /* Aumenta a largura */
      border-radius: 42px;
      /* border-bottom-left-radius: 42px;
      border-bottom-right-radius: 42px; */
      display: flex;
      flex-direction: column;
      /* padding: 10px; */
      padding: 10px;
      /* margin: -5px; */
      margin: -58px -5px -5px -5px;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
    }

    .message {
      background: #dcf8c6;
      border-radius: 7px;
      padding: 8px;
      margin-bottom: 10px;
      align-self: flex-end;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-bottom: 35px;
    }

    .input-area input {
      flex-grow: 1;
      border-radius: 20px;
      border: none;
      padding: 10px;
      outline: none;
    }

    .input-area button {
      background-color: #25d366;
      border: none;
      border-radius: 50%;
      color: white;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .whatsapp-header {
      /* background-color: #075e54; */
      background-color: #ffffff;
      color: rgb(0, 0, 0);
      padding: 10px;
      margin: -10px -10px 10px -10px;
      border-top-left-radius: 42px;
      border-top-right-radius: 42px;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 15px;
      margin-left: 10px;
      margin-right: 10px;
    }

    .system-icons {
      display: flex;
      gap: 5px;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .contact-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .contact-details {
      display: flex;
      flex-direction: column;
    }

    .contact-name {
      /* font-weight: bold; */
      font-weight: regular;
    }

    .online-status {
      font-size: 12px;
      opacity: 0.8;
    }

    .chat-actions {
      display: flex;
      gap: 15px;
      font-size: 18px;
    }

    .android-navigation {
      background-color: #ffffff;
      /* color: rgb(0, 0, 0); */
      position: absolute;
      bottom: 7px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      align-items: center;
      width: calc(100% - 20px);
      /* height: calc(20% + 95px); */
      height: 40px;
      justify-content: center;
      border-bottom-left-radius: 48px;
      border-bottom-right-radius: 48px;
    }

    .nav-button {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .nav-button:hover {
      color: rgba(0, 0, 0, 0.8);
    }

    .nav-button i {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="phone-container">
    <div class="whatsapp-screen">
      <div class="whatsapp-header">
        <div class="status-bar">
          <div class="time"></div>
          <div class="system-icons">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
          </div>
        </div>
        <div class="chat-header">
          <div class="contact-info">
            <div class="avatar">
              <img src="https://github.com/juniorxf.png" alt="Profile">
            </div>
            <div class="contact-details">
              <div class="contact-name">José Freitas</div>
              <div class="online-status">online</div>
            </div>
          </div>
          <div class="chat-actions">
            <i class="fas fa-video"></i>
            <i class="fas fa-phone"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </div>
      <div class="messages" id="messages">
        <div class="message">Olá! Como posso te ajudar?</div>
      </div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Mensagem">
        <button onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
      </div>
    </div>
    <div class="android-navigation">
      <div class="nav-button"><i class="fas fa-caret-left"></i></div>
      <div class="nav-button"><i class="far fa-circle"></i></div>
      <div class="nav-button"><i class="fas fa-square"></i></div>
    </div>
  </div>

  <script>
    // Adicione dentro da tag <script> existente
    function updateTime() {
      const timeElement = document.querySelector('.time');
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      timeElement.textContent = `${hours}:${minutes}`;
    }

    // Atualiza o horário a cada minuto
    updateTime();
    setInterval(updateTime, 60000);

    function sendMessage() {
      const input = document.getElementById('userInput');
      const messages = document.getElementById('messages');

      if (input.value.trim() !== '') {
        const newMsg = document.createElement('div');
        newMsg.classList.add('message');
        newMsg.textContent = input.value;

        messages.appendChild(newMsg);
        messages.scrollTop = messages.scrollHeight;

        input.value = '';
      }
    }

    document.getElementById('userInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>

</html>
